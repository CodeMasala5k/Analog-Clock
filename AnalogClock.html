<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleAnalog.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>
    <script type="text/javascript">
        const deg = 6, 
        hr = document.getElementById("hr"),
        min = document.getElementById("mn"),
        sec = document.getElementById("sc");

        setInterval(()=>{
            let date = new Date(),
            hh = date.getHours() *30,
            mm = date.getMinutes() * deg,
            ss = date.getSeconds() * deg;
    
            // console.log(`rotateZ(${(hh) + (mm/12)}deg)`)
            // console.log(`rotateZ(${mm}deg)`)
    
            hr.style.transform = `rotateZ(${(hh) + (mm/12)}deg)`
            min.style.transform = `rotateZ(${mm}deg)`
            sec.style.transform = `rotateZ(${ss}deg)`
        })
        

    </script>
</body>
</html>
